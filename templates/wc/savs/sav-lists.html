<style type="text/css">
    .woocommerce table.shop_table td {
        padding: 15px;
    }
</style>


{% if savs|length <= 0 %}
    <div class="woocommerce-message woocommerce-message--info woocommerce-Message woocommerce-Message--info woocommerce-info">
        <a class="woocommerce-Button button" href="{{sav_url}}">S.A.V</a> 
            Envoyer une demande de Service Apr√®s Vente
    </div>
 {% else %}

    <div class="row" style="margin-bottom: 40px">
        <div class="col-sm-4">
            <a class="btn btn-theme radius-0" href="{{sav_url}}">S.A.V</a>
            <a class="btn btn-theme radius-0" style="margin-left: 5px" href="{{prestations_url}}">Prestations</a>
        </div>
    </div>


    <table class="woocommerce-orders-table woocommerce-MyAccount-orders shop_table_responsive shop_table  my_account_orders account-orders-table">
        <thead>
        <tr>
            <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-number"><span class="nobr">Produit</span></th>
            <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-date"><span class="nobr">Date</span></th>
            <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-ref"><span class="nobr">Reference</span></th>
            <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-status"><span class="nobr">Statut</span></th>
            <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-action"><span class="nobr">Action</span></th>
        </tr>
        </thead>

        <tbody>
        {% for sav in savs %}
        <tr class="">
            <td style="padding-left: 15px" data-title="Commande">
                {{sav.product}}
            </td>
            <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-date">
                <time datetime="{{sav.date_add}}">{{sav.date_add}}</time>
            </td>
            <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-status" >
                {{sav.reference}}
            </td>
            <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-status" >
                {{sav.get_status_string()}}
            </td>
            <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-status" >
                <a class="btn btn-theme btn-sm radius-0" href="#relance">RELANCER</a>
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
{% endif %}
